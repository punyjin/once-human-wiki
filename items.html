<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mods - Once Human Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/onload.js" defer></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <section class="py-5 mt-5">
        <div class="container scroll-animation">
            <h2 class="text-center mb-4">รายชื่อ ม็อด</h2>
            <div class="container my-4">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <input type="text" id="search-input" class="form-control" placeholder="ค้นหาจากชื่อม็อด...">
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <select id="filter-select" class="form-select">
                            <!-- ตัวเลือกจะถูกเพิ่ม dynamically -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="container my-5">
                <table class="table table-bordered" id="mods-table">
                    <thead>
                        <tr>
                            <th>ภาพ</th>
                            <th>ชื่อ</th>
                            <th>ค่าสถานะ</th>
                            <th>ประเภทอุปกรณ์</th>
                            <th>ประเภทม็อด</th>
                            <th>หาได้จาก</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/mods.js" defer></script>
</body>
</html>
