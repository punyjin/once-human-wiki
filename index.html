<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items - Once Human Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/home.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/onload.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <!-- Main Content -->
    <section class="py-5 mt-5">
        <div class="container my-4">
            <div class="row">
                <!-- Latest Updates Carousel -->
                <div class="col-lg-8 animated-section">
                    <div class="card mb-4 latest-updates">
                        <div class="card-header">
                            <i class="fa fa-fw fa-box"></i>&nbsp;Latest Updates
                        </div>
                        <div class="card-body p-0">
                            <div id="newscarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-bs-target="#newscarousel" data-bs-slide-to="0" class="active"></li>
                                    <li data-bs-target="#newscarousel" data-bs-slide-to="1"></li>
                                    <li data-bs-target="#newscarousel" data-bs-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="assets/imgs/background/Game_OnceHuman_01.jpg" class="d-block w-100" alt="Valentine's Day">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/imgs/background/Game_OnceHuman_02.jpg" class="d-block w-100" alt="Christmas Tree">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/imgs/background/Game_OnceHuman_03.jpg" class="d-block w-100" alt="Test Image">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#newscarousel" role="button" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#newscarousel" role="button" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
    
                    <!-- Update Logs Section -->
                    <div class="card mb-3 changelog animated-section">
                        <div class="card-header">
                            <i class="fa fa-fw fa-newspaper"></i>&nbsp;Update Logs
                        </div>
                        <div class="card-body p-0">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>
                                            <label class="badge bg-success text-light">Update</label>
                                            <a href="#" target="_blank">[18/09/2024] สร้างเว็บไซต์ Once Human Wiki</a>
                                        </td>
                                        <td class="text-end text-danger">*</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class="badge bg-success text-light">Update</label>
                                            <a href="#" target="_blank">[18/09/2024] ออกแบบระบบ Mods List</a>
                                        </td>
                                        <td class="text-end text-danger">*</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
    
                <!-- Join Discord Section -->
                <div class="col-lg-4">
                    <div class="card mb-3 discord-section animated-section">
                        <div class="card-header">
                            <i class="fa fa-fw fa-external-link-square"></i>&nbsp;เข้าร่วม ดิสคอร์ด
                        </div>
                        <div class="card-body" style="border-top:4px solid #FF6060;">
                            <div class="alert alert-warning" style='background-color: #FF6060; color: white; border-radius: 0;'>
                                <i class="fa fa-tag" aria-hidden="true"></i> เข้าร่วมเซิร์ฟเวอร์ Discord ของเราเพื่อรับการอัปเดตล่าสุด เข้าร่วมการสนทนา และอื่นๆ อีกมากมาย!
                            </div>
                            <a href="https://discord.gg/hmCWt8HUBe" target="_blank" class="btn btn-custom btn-block">
                                <i class="fa-brands fa-discord"></i> เข้าร่วม ดิสคอร์ด
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br><br>
    <footer class="footer">
        <div class="contx" style="padding:8px; color:#FFF; text-align:center;">
            <small style="font-size:14px;">
                Design & System By <a href="https://discord.gg/Hnx4HgrUaU" target="_blank">KazenoNeko Studio</a>
            </small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
